<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Com</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                color: #1a1a1a;
            }

            nav {
                background-color: #fff;
                padding: 1rem 2rem;
                border-bottom: 1px solid #e5e5e5;
            }

            .nav-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-logo {
                font-size: 1.8rem;
                font-weight: 600;
                letter-spacing: -0.02em;
            }

            .hero {
                padding: 4rem 2rem;
                text-align: center;
                background-color: #fafafa;
                border-bottom: 1px solid #e5e5e5;
            }

            .hero h1 {
                font-size: 2.5rem;
                font-weight: 300;
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
            }

            .hero p {
                font-size: 1.1rem;
                color: #666;
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.6;
            }

            .products-section {
                padding: 2rem;
                width: 100%;
                max-width: 100%;
            }

            .products-grid {
                display: grid;
                grid-template-columns:
                    repeat(auto-fill, minmax(400px, 1fr));
                gap: 1.5rem;
            }

            .product-card {
                border: none;
                transition: transform 0.2s ease;
            }

            .product-image {
                width: 100%;
                height: 350px;
                object-fit: cover;
                display: block;
                margin-bottom: 1rem;
            }

            .product-info {
                padding: 0;
            }

            .product-name {
                font-size: 1rem;
                font-weight: 400;
                margin-bottom: 0.5rem;
                line-height: 1.4;
                color: #1a1a1a;
            }

            .product-price {
                font-weight: 500;
                font-size: 1rem;
                color: #1a1a1a;
                margin-bottom: 1rem;
            }

            .buy-button {
                background-color: #fff;
                color: #1a1a1a;
                border: 1px solid #1a1a1a;
                padding: 0.8rem 1.5rem;
                cursor: pointer;
                width: 100%;
                font-size: 0.85rem;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                transition: all 0.2s ease;
                border-radius: 0;
            }

            .buy-button:hover {
                background-color: #1a1a1a;
                color: #fff;
            }

            footer {
                background-color: #f8f8f8;
                padding: 2rem;
                border-top: 1px solid #e5e5e5;
                margin-top: auto;
                text-align: center;
            }

            @media (max-width: 768px) {
                .nav-container {
                    flex-direction: column;
                    gap: 1rem;
                }

                .hero h1 {
                    font-size: 2rem;
                }

                .hero p {
                    font-size: 1rem;
                }

                .products-section {
                    padding: 1.5rem;
                }

                .products-grid {
                    gap: 1rem;
                }

                .product-image {
                    height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">E-COM</div>
                <div class="cart-icon">ðŸ›’</div>
            </div>
        </nav>

        <section class="hero">
            <h1>Premium Electronics & More</h1>
            <p>
                Discover our carefully curated collection of high-quality
                products.
            </p>
        </section>

        <main class="products-section">
            <div class="products-grid">
                {{if eq (len .products) 0}}
                <div
                    style="grid-column: 1/-1; text-align: center; padding: 40px 0"
                >
                    <p style="font-size: 1.1rem; color: #666">
                        No products available.
                    </p>
                </div>
                {{else}} {{range .products}}
                <div class="product-card">
                    <img
                        src="https://picsum.photos/400/350?random={{.ID}}"
                        alt="{{.Name}}"
                        class="product-image"
                    >
                    <div class="product-info">
                        <h2 class="product-name">{{.Name}}</h2>
                        <p class="product-price">${{.Price}}</p>
                        <button class="buy-button">Add to Cart</button>
                    </div>
                </div>
                {{end}} {{end}}
            </div>
        </main>

        <footer>
            <p>Â© 2025 SangharshSeth Inc.</p>
        </footer>
    </body>
</html>
